apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: localhost.com
      http:
        paths:
          - path: /api/accounts
            pathType: Prefix
            backend:
              service:
                name: lepicka-auth-clusterip-srv
                port:
                  number: 80
          - path: /api/products
            pathType: Prefix
            backend:
              service:
                name: lepicka-products-clusterip-srv
                port:
                  number: 80
